

<section class="py-14">
  <div class="container max-w-7xl mx-auto px-4">
    <h1 class="text-center text-5xl mb-4 ">Details Products:</h1>
        <div class="grid sm:grid-cols-12 items-center gap-4">
            <div class="col-span-3">
              <img [src]="productDetails.imageCover" [alt]="productDetails.title" class="w-full">
            </div>
            <div class="col-span-9">
              <h2 class="text-2xl">{{productDetails.title}}</h2>
              <p class="text-gray-700 text-sm my-2">{{productDetails.description}}</p>
              <span>{{productDetails.category.name}}</span>

              <div class="flex items-center justify-between">
                <span>{{productDetails.price}} EGP</span>
                <span><i class="fas fa-star text-yellow-500 ml-10 ">{{productDetails.ratingsAverage}}</i></span>
              </div>
              <button class="btn mt-2" (click)="addProductItemToCart(productDetails.id)">Add to cart</button>
            </div>
        </div>
  </div>

</section>
