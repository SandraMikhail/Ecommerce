  <section class="products my-5 bg-gray-100 border py-10">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl text-gray-700">products list</h2>

      <input [(ngModel)]="text" type="search" class="border border-green-600 block w-1/2 m-auto rounded my-10">

      <div class="parent mt-4 grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-3 lg:grid-cols-s xl:grid-cols-6 gap-4">
          @for (product of productsList()  | paginate: { id: 'foo', itemsPerPage: pageSize,currentPage: p, totalItems: total } |search :text; track $index) {
      <app-card [product]="product"/>
      }
      </div>



    <div class="flex justify-center mt-4">
    <pagination-controls class="my-pagination" id="foo" (pageChange)="getProducts($event)"> </pagination-controls>

    </div>
    </div>
  </section>
